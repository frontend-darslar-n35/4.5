<!-- Todo List app -->

<div class="container">
    <form class="row mt-2 mb-2">
        <div class="col">
            <input class="form-control" type="text">
        </div>
        <div class="col-1">
            <button class="btn w-100 btn-success" type="submit">Add</button>
        </div>
    </form>

    <div class="row todo-list">
        
    </div>

    <div class="row mt-3">
        <div class="col">
            <ul class="pagination todo-pagination">
                <!-- Pagination links here -->
            </ul>
        </div>
    </div>
</div>


    <template id="pagination-item">
        <li class="page-item">
            <a href="#" class="page-link">3</a>
        </li>
    </template>

    <template id="todo-item">
        <div class="col-12">
            <div class="todo p-3 border d-flex align-items-center justify-content-between">
                <input class="form-check-input todo-is-completed" type="checkbox">
                <label class="todo-title me-auto ms-3 h4 form-check-label d-flex align-items-center" >
                    Lorem
                </label>
                <button class="btn btn-danger todo-delete-btn">Delete</button>
            </div>
        </div>
    </template>
